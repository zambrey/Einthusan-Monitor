<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/monitorStylesheet.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Einthusan Monitor</title>
  </head>
  <body>
    <div id="progressIndicatorDiv" style='display:none;'> 
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:100%;"></div>
      </div>
    </div>
    <div id="progressFail" class="alert alert-danger" style="margin-top:20px;text-align:center; display:none;">
        <h5 id="failTextHolder">Something went wrong.</h5>
    </div>
    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    
    <div id='toolsPanel' style='top:-36px;'>
      <span id="removeBottomBar" class='glyphicon glyphicon-remove glyphicon-white'></span>
      <span class="glyphicon glyphicon-wrench glyphicon-white"></span>
      <span class='glyphicon glyphicon-info-sign glyphicon-white' style="display:none;"></span>
      <span id='tileView' class='glyphicon glyphicon-th glyphicon-white'></span>
      <span id='listView' class='glyphicon glyphicon-th-list glyphicon-white'></span>
    </div>
    
    <div id="infoPanel" class="alert alert-danger alert-dismissable" role="alert" style="">
      <button id="dismissInfoPanel" type="button" class="close" onclick="$('.glyphicon-info-sign').trigger('click');">&times;</button>
      <b><a id="homepage" href="http://zambrey.github.io/Einthusan-Monitor/">Einthusan Monitor</a></b> v3.1
      <h6>Updates</h6>
      <ul>
        <li>Updates to work with the new website.</li>
        <li>Search not supported anymore.</li>
      </ul>
      <h6><a id="feedback" href="https://chrome.google.com/webstore/detail/einthusan-monitor/khhfpiaglmihaifnfocggdmifdeigkhg/reviews?hl=en">Did you find Einthusan Monitor useful?</a></h6>
    </div>

    <div id="alertBox" class="alert alert-danger alert-dismissable" role="alert">
      <button id="dismissAlertBox" type="button" class="close" onclick="dissmissAlertBox();">&times;</button>
      <h4 id="alertTextHolder"></h4>
    </div>

    <div id='languageButtons'>
      <div id="language-carousel" class="carousel slide">
        <div class="carousel-inner" role="listbox">
        </div>
        <a class="left carousel-control" href="#language-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#language-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <table id='movieTitlesList' class='table table-hover'><tbody></tbody></table>
    <div id='movieTitlesTiles'></div>

  </body>
  <footer>
    <script src="popup.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </footer>
</html>
